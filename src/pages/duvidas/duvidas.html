<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button clear (click)="login()">Login</button>
    </ion-buttons>
    <ion-title text-center>Calango Móvel</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="horario()">Horário</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title text-center>Dúvidas Frequentes</ion-title>

  <ion-list >
    <button ion-item *ngFor="let a of duvidas" (click)="ver(a)">
      {{a.pergunta}}
    </button> 
  </ion-list>
</ion-content>
