<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title >Setores do Curso</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <ion-title text-center>Cadastrar Setor</ion-title>

    <ion-list>       
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="setor.nome"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Local</ion-label>
        <ion-input type="text" [(ngModel)]="setor.local"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Responsavel</ion-label>
          <ion-input type="text" [(ngModel)]="setor.responsavel"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input type="text" [(ngModel)]="setor.telefone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Dia</ion-label>
          <ion-input type="text" [(ngModel)]="setor.dia"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Horário</ion-label>
          <ion-input type="text" [(ngModel)]="setor.horario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Status</ion-label>
          <ion-select [(ngModel)]="setor.status">
            <ion-option value="Disponível">Disponível</ion-option>
            <ion-option value="Ocupado">Ocupado</ion-option>
            <ion-option value="Fechado">Fechado</ion-option>
          </ion-select>
        </ion-item>    
  
    </ion-list>
  
    <div padding>
      <button ion-button full (click)="salvar(setor)">Cadastrar</button>
    </div>
  
    <div padding>
     
      <ion-list *ngFor="let a of setores">
        <ion-item-sliding>
          <button ion-item >
            <h2> {{ a.nome }} </h2>                         
            <p> {{ a.local }} </p>
            <p> {{ a.status }} </p>          
          </button> >
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deletar(a.id)">
              Deletar
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="secondary" (click)="editar(a)">
              Editar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>
  </ion-content>
