
<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button clear (click)="login()">Login</button>
    </ion-buttons>
    <ion-title text-center>Calango Móvel</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="horario()">Horário</button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-title text-center>Setores da UFT</ion-title>
  <ion-list *ngFor="let a of setores" >
    <ion-item-sliding>
      <button ion-item color="light">
        <h2> {{ a.setor }} </h2>                         
        <p> {{ a.local }} </p>
        <p> {{ a.telefone }} </p>
        <p> {{ a.dia }} </p>
        <p> {{ a.horario }} </p>
      </button> >
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
