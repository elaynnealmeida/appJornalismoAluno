
<ion-header>

  <ion-navbar>
    <ion-title>Setores da UFT</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let a of setores" >
    <ion-item-sliding>
      <button ion-item color="light">
        <h2> {{ a.setor }} </h2>                         
        <p> {{ a.local }} </p>
        <p> {{ a.telefone }} </p>
        <p> {{ a.dia }} </p>
        <p> {{ a.horario }} </p>
      </button> >
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
