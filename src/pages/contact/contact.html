<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button clear (click)="login()">Login</button>
    </ion-buttons>
    <ion-title text-center>Calango Móvel</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="horario()">Horário</button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content>
    <ion-title text-center>Contatos</ion-title>
   <ion-list *ngFor="let p of professores" >
      <ion-item-sliding>
        <button ion-item color="light">
           <h2> {{ p.nome }} </h2>
           <p> {{ p.email }} </p>
          </button>  >
        
      </ion-item-sliding>   
    </ion-list>
</ion-content>
