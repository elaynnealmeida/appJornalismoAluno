<ion-header>
  <ion-navbar>
    <ion-title>
      Contatos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list *ngFor="let p of professores" >

           <h2> {{ p.nome }} </h2>

          </button>  >
        
      </ion-item-sliding>   
    </ion-list>
</ion-content>
